<!DOCTYPE html>
<html>
<head>
  <title>Responsive Grid with SVG Circle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="header">
        <h1>Responsive Grid with SVG Circle</h1>
      </div>
      <div class="content">
        <div class="svg-container">
          <svg class="circle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="20"/>
          </svg>
        </div>
        <div class="text">
          <p>This is a responsive grid with an SVG circle that changes color when you click the button.</p>
        </div>
        <div class="button-container">
          <button class="button">Change Color</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
